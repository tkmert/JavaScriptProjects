<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Modern Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new task..."
        />
        <button class="btn" id="addButton">+</button>
      </div>
      <ul id="todoList" class="scroll"></ul>

      <hr class="counter" />
      <div class="counter-container">
        <p><span id="todoCount">0</span> item(s)</p>
        <button id="deleteButton">Clear All</button>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p class="made-by">Made By</p>
        <p class="author">John Doe</p>
      </div>
    </footer>
  </body>
</html>
